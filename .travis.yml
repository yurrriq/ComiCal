os:
- linux
language: nix

script:
- nix-env -iA cachix -f https://cachix.org/api/v1/install
- cachix use yurrriq
# TODO: - cachix push yurrriq --watch-store&
- nix-build release.nix
- mkdir -p site
- |-
  ./result/bin/ComiCal \
      --collections east-of-west \
      --collections gideon-falls \
      --collections lazarus \
      --collections outcast-by-kirkman-azaceta \
      --collections pretty-deadly \
      --collections southern-bastards \
      --collections the-fix \
      --issues      ascender \
      --issues      oblivion-song-by-kirkman-de-felici \
      --issues      spawn \
      >site/comics.ics

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: gh-pages
  local_dir: site
  on:
    branch: master
