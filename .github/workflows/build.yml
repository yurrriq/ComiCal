name: Build

on:
  push:
    branches:
    - main
  schedule:
  - cron: '0 7 1,15 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
        extra_nix_config: |
          experimental-features = nix-command flakes
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/tarball/master
    - run: nix flake check
    - uses: cachix/cachix-action@v8
      with:
        name: yurrriq
        skipPush: true
    - run: |
        mkdir -p site
        nix run . -- -p pull.json >site/comics.ics
    - name: Deploy to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
        build_dir: site
        jekyll: false
        keep_history: true
        target_branch: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
